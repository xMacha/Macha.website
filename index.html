<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O mnie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .social {
            margin-top: 20px;
        }
        .social a {
            text-decoration: none;
            color: white;
            background: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/150" alt="Moje zdjęcie">
        <h1>Cześć, jestem Jan Kowalski!</h1>
        <p>Jestem pasjonatem technologii i tworzę strony internetowe. Uwielbiam uczyć się nowych rzeczy i dzielić się wiedzą.</p>
        <div class="social">
            <a href="#">LinkedIn</a>
            <a href="#">GitHub</a>
            <a href="#">Kontakt</a>
        </div>
    </div>
</body>
</html>
