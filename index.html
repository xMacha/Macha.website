<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>O Mnie - Macha</title>
  <style>
    /* Reset i podstawowe style */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      color: #eee;
      /* Ustawiamy tło korzystając z wersji raw obrazu z GitHuba */
      background: url('https://raw.githubusercontent.com/xMacha/Macha.website/main/tlo.png') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
      /* Niestandardowy kursor */
      cursor: url("data:image/svg+xml;charset=UTF-8,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20width='32'%20height='32'%3E%3Ctext%20x='0'%20y='24'%20font-size='24'%3E%F0%9F%96%95%3C/text%3E%3C/svg%3E") 0 0, auto;
    }
    /* Overlay dla powiadomienia o aktywacji mediów */
    #media-permission-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 1.5rem;
      text-align: center;
      cursor: pointer;
      padding: 20px;
    }
    /* Główny kontener – półprzezroczysty */
    .container {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      margin: 20px auto;
      padding: 20px;
      max-width: 900px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
      animation: fadeIn 1s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    header, footer {
      text-align: center;
      padding: 20px;
    }
    header h1 {
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
      margin-bottom: 10px;
      animation: slideDown 1s ease-out;
    }
    @keyframes slideDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    main {
      padding: 20px;
    }
    /* Stylizacja zdjęcia profilowego */
    #profile-pic {
      display: block;
      margin: 20px auto;
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #0af;
      transition: transform 0.3s ease;
    }
    #profile-pic:hover {
      transform: scale(1.1);
    }
    /* Stylizacja przycisków */
    #buttons button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      background: #0af;
      color: #222;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }
    #buttons button:hover {
      background: #08c;
      transform: scale(1.05);
    }
    /* Efekt "unoszenia" przycisków */
    #buttons {
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    /* Stylizacja elementu canvas dla gry Pong */
    #pong {
      display: block;
      margin: 20px auto;
      background: #000;
      border: 2px solid #fff;
    }
    /* Kontener suwaka trudności */
    #difficulty-container {
      text-align: center;
      margin-bottom: 10px;
    }
    #difficulty-slider {
      vertical-align: middle;
    }
    footer p {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Nakładka powiadamiająca o konieczności aktywacji mediów -->
  <div id="media-permission-overlay">
    Kliknij, aby aktywować odtwarzanie wideo i dźwięku
  </div>
  
  <!-- Główny kontener strony -->
  <div class="container">
    <header>
      <h1>O Mnie - Macha</h1>
      <img id="profile-pic" src="https://i.redd.it/i-made-this-wallpapers-for-arch-linux-users-v0-cwa69paf49mb1.png?width=1920&format=png&auto=webp&s=cb817d9d3c6804580538c26281dd420ccf0095cb" alt="Profilowe Macha">
    </header>
    <main>
      <!-- Sekcja "O mnie" -->
      <section id="about">
        <p>Jestem Macha. Mam dużego kutacha. Lubię grać w komputer i use Arch btw.</p>
        <div id="buttons">
          <button onclick="window.location.href='mailto:piterek771@gmail.com'">Email</button>
          <button onclick="window.open('https://github.com/xMacha', '_blank')">GitHub</button>
          <button onclick="window.open('https://www.youtube.com/@Macha_PL', '_blank')">YouTube</button>
        </div>
      </section>
      <!-- Sekcja z grą Pong -->
      <section id="game">
        <h2>Gra Pong</h2>
        <div id="difficulty-container">
          <label for="difficulty-slider">Trudność AI: </label>
          <input type="range" id="difficulty-slider" min="1" max="10" value="3">
        </div>
        <canvas id="pong" width="800" height="400"></canvas>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 Macha</p>
    </footer>
  </div>
  
  <!-- Ukryty element iframe dla mediów, src zostanie ustawione po aktywacji -->
  <iframe id="bg-music" width="0" height="0" frameborder="0" allow="autoplay"></iframe>
  
  <script>
    // Po kliknięciu w overlay ukrywamy go i ustawiamy src iframe, aby rozpocząć odtwarzanie mediów
    document.getElementById('media-permission-overlay').addEventListener('click', function() {
      this.style.display = 'none';
      document.getElementById('bg-music').src = "https://www.youtube.com/embed/uKVQVKlW_Ls?autoplay=1&loop=1&playlist=uKVQVKlW_Ls";
    });
    
    // Skrypt gry Pong
    const canvas = document.getElementById("pong");
    const ctx = canvas.getContext("2d");

    let playerScore = 0;
    let aiScore = 0;

    const paddleWidth = 10;
    const paddleHeight = 80;
    const playerPaddle = {
      x: 10,
      y: canvas.height / 2 - paddleHeight / 2,
      width: paddleWidth,
      height: paddleHeight
    };
    const aiPaddle = {
      x: canvas.width - paddleWidth - 10,
      y: canvas.height / 2 - paddleHeight / 2,
      width: paddleWidth,
      height: paddleHeight
    };

    const ballRadius = 8;
    let ball = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      vx: 4,
      vy: 2
    };

    canvas.addEventListener("mousemove", function(evt) {
      const rect = canvas.getBoundingClientRect();
      const mouseY = evt.clientY - rect.top;
      playerPaddle.y = mouseY - paddleHeight / 2;
      if (playerPaddle.y < 0) playerPaddle.y = 0;
      if (playerPaddle.y + paddleHeight > canvas.height)
        playerPaddle.y = canvas.height - paddleHeight;
    });

    function drawRect(x, y, w, h, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, w, h);
    }

    function drawCircle(x, y, r, color) {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(x, y, r, 0, Math.PI * 2, true);
      ctx.closePath();
      ctx.fill();
    }

    function drawNet() {
      for (let i = 0; i < canvas.height; i += 15) {
        drawRect(canvas.width / 2 - 1, i, 2, 10, "#fff");
      }
    }

    function drawText(text, x, y, color) {
      ctx.fillStyle = color;
      ctx.font = "32px Arial";
      ctx.fillText(text, x, y);
    }

    function resetBall() {
      ball.x = canvas.width / 2;
      ball.y = canvas.height / 2;
      ball.vx = -ball.vx;
      ball.vy = 2 * (Math.random() > 0.5 ? 1 : -1);
    }

    function update() {
      ball.x += ball.vx;
      ball.y += ball.vy;

      if (ball.y + ballRadius > canvas.height || ball.y - ballRadius < 0) {
        ball.vy = -ball.vy;
      }

      let paddle = ball.x < canvas.width / 2 ? playerPaddle : aiPaddle;
      if (collision(ball, paddle)) {
        let collidePoint = ball.y - (paddle.y + paddle.height / 2);
        collidePoint = collidePoint / (paddle.height / 2);
        const angleRad = (Math.PI / 4) * collidePoint;
        const direction = ball.x < canvas.width / 2 ? 1 : -1;
        ball.vx = direction * 4.5 * Math.cos(angleRad);
        ball.vy = 4.5 * Math.sin(angleRad);
      }

      if (ball.x - ballRadius < 0) {
        aiScore++;
        resetBall();
      } else if (ball.x + ballRadius > canvas.width) {
        playerScore++;
        resetBall();
      }

      const aiSpeed = parseFloat(document.getElementById("difficulty-slider").value);
      const aiCenter = aiPaddle.y + paddleHeight / 2;
      if (ball.y < aiCenter - 40) {
        aiPaddle.y -= aiSpeed;
      } else if (ball.y > aiCenter + 40) {
        aiPaddle.y += aiSpeed;
      }
      if (aiPaddle.y < 0) aiPaddle.y = 0;
      if (aiPaddle.y + paddleHeight > canvas.height)
        aiPaddle.y = canvas.height - paddleHeight;
    }

    function collision(ball, paddle) {
      return ball.x - ballRadius < paddle.x + paddle.width &&
             ball.x + ballRadius > paddle.x &&
             ball.y + ballRadius > paddle.y &&
             ball.y - ballRadius < paddle.y + paddle.height;
    }

    function render() {
      drawRect(0, 0, canvas.width, canvas.height, "#000");
      drawNet();
      drawText(playerScore, canvas.width / 4, canvas.height / 5, "#fff");
      drawText(aiScore, 3 * canvas.width / 4, canvas.height / 5, "#fff");
      drawRect(playerPaddle.x, playerPaddle.y, paddleWidth, paddleHeight, "#fff");
      drawRect(aiPaddle.x, aiPaddle.y, paddleWidth, paddleHeight, "#fff");
      drawCircle(ball.x, ball.y, ballRadius, "#fff");
    }

    function gameLoop() {
      update();
      render();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
