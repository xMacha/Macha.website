<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona Machy</title>
    <script src="https://cdn.jsdelivr.net/npm/@octokit/oauth-login"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background: #222; color: white; }
        canvas { display: block; margin: auto; background: black; }
        #login-btn { padding: 10px 20px; font-size: 18px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Witaj na stronie Machy</h1>
    <button id="login-btn">Zaloguj siÄ™ przez GitHub</button>
    <p><a href="https://discord.com/" target="_blank">Discord</a> | <a href="https://github.com/" target="_blank">GitHub</a> | <a href="https://youtube.com/" target="_blank">YouTube</a></p>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        document.getElementById('login-btn').addEventListener('click', async () => {
            const login = new OctokitOAuthLogin({ clientId: 'YOUR_GITHUB_CLIENT_ID' });
            const token = await login.getAccessToken();
            alert('Zalogowano przez GitHub! Token: ' + token);
        });

        // Prosty symulator driftu w 2D
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        let car = { x: 400, y: 300, angle: 0, speed: 0 };
        
        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowUp") car.speed = 2;
            if (e.key === "ArrowDown") car.speed = -2;
            if (e.key === "ArrowLeft") car.angle -= 0.1;
            if (e.key === "ArrowRight") car.angle += 0.1;
        });
        
        document.addEventListener("keyup", (e) => {
            if (e.key === "ArrowUp" || e.key === "ArrowDown") car.speed = 0;
        });
        
        function update() {
            car.x += Math.cos(car.angle) * car.speed;
            car.y += Math.sin(car.angle) * car.speed;
        }
        
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(car.x, car.y);
            ctx.rotate(car.angle);
            ctx.fillStyle = "red";
            ctx.fillRect(-15, -10, 30, 20);
            ctx.restore();
        }
        
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        gameLoop();
    </script>
</body>
</html>
