<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona Machy</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@octokit/oauth-login"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background: #222; color: white; }
        canvas { display: block; margin: auto; }
        #login-btn { padding: 10px 20px; font-size: 18px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Witaj na stronie Machy</h1>
    <button id="login-btn">Zaloguj siÄ™ przez GitHub</button>
    <p><a href="https://discord.com/" target="_blank">Discord</a> | <a href="https://github.com/" target="_blank">GitHub</a> | <a href="https://youtube.com/" target="_blank">YouTube</a></p>
    <div id="game-container"></div>

    <script>
        document.getElementById('login-btn').addEventListener('click', async () => {
            const login = new OctokitOAuthLogin({ clientId: 'YOUR_GITHUB_CLIENT_ID' });
            const token = await login.getAccessToken();
            alert('Zalogowano przez GitHub! Token: ' + token);
        });

        // Prosty symulator driftu w Three.js
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const car = new THREE.Mesh(geometry, material);
        scene.add(car);

        camera.position.z = 5;
        function animate() {
            requestAnimationFrame(animate);
            car.rotation.y += 0.05;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
