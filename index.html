<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O mnie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://source.unsplash.com/random/1920x1080') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .social {
            margin-top: 20px;
        }
        .social a {
            text-decoration: none;
            color: white;
            background: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://avatars.githubusercontent.com/u/your-profile-id" alt="Moje zdjęcie">
        <h1>Cześć, jestem Macha i mam dużego kutacha!</h1>
        <p>Jestem lepszy od innych bo mam komputer firmy linux.</p>
        <div class="social">
            <a href="https://github.com/your-github" target="_blank">GitHub</a>
            <a href="https://discord.com/users/your-discord-id" target="_blank">Discord</a>
            <a href="mailto:your-email@example.com" target="_blank">Email</a>
            <a href="https://youtube.com/channel/your-channel" target="_blank">YouTube</a>
        </div>
    </div>
</body>
</html>
