    /* Stylizacja elementu canvas dla gry Pong */

    /* Kontener suwaka trudno≈õci */

      <!-- Sekcja z grƒÖ Pong -->

  <!-- Ukryty element iframe dla muzyki ‚Äì src ustawiany po aktywacji -->
  <iframe id="bg-music" width="0" height="0" frameborder="0" allow="autoplay"></iframe>
  
  <script>
    /**********************
     * USTAWIENIE MUZYKI *
     **********************/
    // Tablica utwor√≥w (identyfikatory YouTube) i indeks aktualnego utworu
    const songs = ["-G2prPDrU5U", "TaPzISh5shw", "WmYMN3zSz70"];
    let currentSongIndex = 0;
    
    // Ustawia src iframe z muzykƒÖ (autoplay + pƒôtla)
    function setSong(index) {
      const videoId = songs[index];
      const src = "https://www.youtube.com/embed/" + videoId + "?autoplay=1&loop=1&playlist=" + videoId;
      document.getElementById("bg-music").src = src;
    }
    
    // Po klikniƒôciu overlay aktywujemy media
    document.getElementById('media-permission-overlay').addEventListener('click', function() {
      this.style.display = 'none';
      setSong(currentSongIndex);
      // Po aktywacji, wy≈õlij dane analityczne
      sendAnalytics();
    });
    
    // Obs≈Çuga przycisku "Nastƒôpna piosenka"
    document.getElementById("next-song").addEventListener("click", function() {
      currentSongIndex = (currentSongIndex + 1) % songs.length;
      setSong(currentSongIndex);
    });
    
    /********************************************
     * SYMULACJA REAKCJI PROFILOWEGO NA G≈ÅO≈öNO≈öƒÜ *
     ********************************************/
    function simulateVolume() {
      const t = Date.now() / 500; // regulacja prƒôdko≈õci pulsowania
      const audioLevel = (Math.sin(t) + 1) / 2; // warto≈õƒá 0-1
      const scale = 1 + 0.1 * audioLevel; // skala od 1 do 1.1
      document.getElementById('profile-pic').style.transform = 'scale(' + scale + ')';
    }
    setInterval(simulateVolume, 100);
    
    /****************************************
     * WYSY≈ÅANIE DANYCH ANALITYCZNYCH        *
     ****************************************/
    // Uwaga: Aby zapisywaƒá dane na Google Drive, utw√≥rz projekt w Google Apps Script,
    // kt√≥ry zapisze odebrane dane do Google Sheet. Opublikuj go jako aplikacjƒô webowƒÖ
    // i podmie≈Ñ poni≈ºszy URL na sw√≥j w≈Çasny endpoint.
    const analyticsEndpoint = "https://script.google.com/macros/s/YourScriptID/exec"; // <-- podmie≈Ñ ten URL!
    
    // Funkcja zbierajƒÖca dane o odwiedzajƒÖcym i wysy≈ÇajƒÖca je do Google Apps Script
    function sendAnalytics() {
      const data = {
        userAgent: navigator.userAgent,
        url: window.location.href,
        timestamp: new Date().toISOString()
        // Dodatkowo, na backendzie Google Apps Script mo≈ºna odczytaƒá adres IP z obiektu request.
      };
      
      // Wysy≈Çamy dane metodƒÖ POST w formacie JSON
      fetch(analyticsEndpoint, {
        method: "POST",
        mode: "no-cors", // U≈ºywamy no-cors, aby nie blokowaƒá ≈ºƒÖdania ‚Äì uwaga: przy braku odpowiednich nag≈Ç√≥wk√≥w
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      }).catch(error => {
        console.error("B≈ÇƒÖd wysy≈Çania danych analitycznych:", error);
      });
    }
    
    /*********************
     * SKRYPT GRY PONG   *
     *********************/
    const canvas = document.getElementById("pong");
    const ctx = canvas.getContext("2d");

    let playerScore = 0;
    let aiScore = 0;

    const paddleWidth = 10;
    const paddleHeight = 80;
    const playerPaddle = {
      x: 10,
      y: canvas.height / 2 - paddleHeight / 2,
      width: paddleWidth,
      height: paddleHeight
    };
    const aiPaddle = {
      x: canvas.width - paddleWidth - 10,
      y: canvas.height / 2 - paddleHeight / 2,
      width: paddleWidth,
      height: paddleHeight
    };

    const ballRadius = 8;
    let ball = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      vx: 4,
      vy: 2
    };

    canvas.addEventListener("mousemove", function(evt) {
      const rect = canvas.getBoundingClientRect();
      const mouseY = evt.clientY - rect.top;
      playerPaddle.y = mouseY - paddleHeight / 2;
      if (playerPaddle.y < 0) playerPaddle.y = 0;
      if (playerPaddle.y + paddleHeight > canvas.height)
        playerPaddle.y = canvas.height - paddleHeight;
    });

    function drawRect(x, y, w, h, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, w, h);
    }

    function drawCircle(x, y, r, color) {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(x, y, r, 0, Math.PI * 2, true);
      ctx.closePath();
      ctx.fill();
    }

    function drawNet() {
      for (let i = 0; i < canvas.height; i += 15) {
        drawRect(canvas.width / 2 - 1, i, 2, 10, "#fff");
      }
    }

    function drawText(text, x, y, color) {
      ctx.fillStyle = color;
      ctx.font = "32px Arial";
      ctx.fillText(text, x, y);
    }

    function resetBall() {
      ball.x = canvas.width / 2;
      ball.y = canvas.height / 2;
      ball.vx = -ball.vx;
      ball.vy = 2 * (Math.random() > 0.5 ? 1 : -1);
    }

    function update() {
      ball.x += ball.vx;
      ball.y += ball.vy;

      if (ball.y + ballRadius > canvas.height || ball.y - ballRadius < 0) {
        ball.vy = -ball.vy;
      }

      let paddle = ball.x < canvas.width / 2 ? playerPaddle : aiPaddle;
      if (collision(ball, paddle)) {
        let collidePoint = ball.y - (paddle.y + paddle.height / 2);
        collidePoint = collidePoint / (paddle.height / 2);
        const angleRad = (Math.PI / 4) * collidePoint;
        const direction = ball.x < canvas.width / 2 ? 1 : -1;
        ball.vx = direction * 4.5 * Math.cos(angleRad);
        ball.vy = 4.5 * Math.sin(angleRad);
      }

      if (ball.x - ballRadius < 0) {
        aiScore++;
        resetBall();
      } else if (ball.x + ballRadius > canvas.width) {
        playerScore++;
        resetBall();
      }

      const aiSpeed = parseFloat(document.getElementById("difficulty-slider").value);
      const aiCenter = aiPaddle.y + paddleHeight / 2;
      if (ball.y < aiCenter - 40) {
        aiPaddle.y -= aiSpeed;
      } else if (ball.y > aiCenter + 40) {
        aiPaddle.y += aiSpeed;
      }
      if (aiPaddle.y < 0) aiPaddle.y = 0;
      if (aiPaddle.y + paddleHeight > canvas.height)
        aiPaddle.y = canvas.height - paddleHeight;
    }

    function collision(ball, paddle) {
      return ball.x - ballRadius < paddle.x + paddle.width &&
             ball.x + ballRadius > paddle.x &&
             ball.y + ballRadius > paddle.y &&
             ball.y - ballRadius < paddle.y + paddle.height;
    }

    function render() {
      drawRect(0, 0, canvas.width, canvas.height, "#000");
      drawNet();
      drawText(playerScore, canvas.width / 4, canvas.height / 5, "#fff");
      drawText(aiScore, 3 * canvas.width / 4, canvas.height / 5, "#fff");
      drawRect(playerPaddle.x, playerPaddle.y, paddleWidth, paddleHeight, "#fff");
      drawRect(aiPaddle.x, aiPaddle.y, paddleWidth, paddleHeight, "#fff");
      drawCircle(ball.x, ball.y, ballRadius, "#fff");
    }

    function gameLoop() {
      update();
      render();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
